<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <!---<title> Responsive Registration Form | CodingLab </title>--->
    <link rel="stylesheet" href="{{ url_for('static', filename="new.css") }}">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  
    <div class="form" id="form" >
      <header>
      <nav>
        <a href="#home" id="logo">Site Logo</a>
        <i class="fas fa-bars" id="ham-menu"></i>
        <ul id="nav-bar">
          <li>
            <a href="#home">Home</a>
          </li>
          <li>
            <a href="#about">About</a>
          </li>
          <li>
            <a href="#services">Services</a>
          </li>
          <li>
            <a href="#team">Team</a>
          </li>
          <li>
            <a href="#contact">Contact</a>
          </li>
        </ul>
      </nav>
    </header>
    <div class="container">
        <div class="title">Linear Prediction</div>
        <div class="content">
          <form action="{{ url_for('predict')}}" method="post">
            <div class="user-details">
              <div class="input-box">
                <span class="details">Feed Value</span>
                <input type="number" name="Feed" placeholder="Enter Feed Value" step="0.0000001" required>
              </div>
              <div class="input-box">
                <span class="details">Speed</span>
                <input type="number" name="Speed" placeholder="Enter Speed Value" step="0.0000001" required>
              </div>
              <div class="input-box">
                <span class="details">Doc</span>
                <input type="number" name="Doc" placeholder="Enter Doc Value" step="0.0000001" required>
              </div>
              <div class="input-box">
                <span class="details">Woc</span>
                <input type="number" name="Woc" placeholder="Enter Woc" step="0.0000001" required>
              </div>
              <div class="input-box">
                <span class="details">Dir</span>
                <input type="number" name="Dir" placeholder="Enter Dir " step="0.0000001" required>
              </div>
              <div class="input-box">
                <span class="details">Coolant</span>
                <input type="number" name="Coolant" placeholder="Enter Coolant Value" step="0.0000001" required>
              </div>
            </div>
           
            <div class="button">
              <input type="submit" value="Submit">
            </div>
          </form>
          <br><br><h3>{{ prediction_text }}</h3>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
